<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learnity App Redirect</title>
  <script>
    const ngrokURL = "https://932aa5caaf6f.ngrok-free.app";

    async function checkServer() {
      try {
        const res = await fetch(ngrokURL, { method: "HEAD", mode: "no-cors" });
        showOnline();
      } catch {
        showOffline();
      }
    }

    function showOnline() {
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:20%;">
          <h1>‚úÖ Server Online</h1>
          <p><a href="${ngrokURL}" target="_blank">Klik disini untuk buka aplikasi</a></p>
        </div>
      `;
    }

    function showOffline() {
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:20%;">
          <h1>‚ö†Ô∏è Server sedang offline</h1>
          <p>Coba lagi nanti ya üôè</p>
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", checkServer);
  </script>
</head>
<body>
  <p>Checking server status...</p>
</body>
</html>
